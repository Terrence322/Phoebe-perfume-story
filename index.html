<head>

<title>Phoebe 專屬香水</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div id="story" class="scene">
    <p>你醒來在森林中，面前有三條小徑。</p>

  <div id="question" class="scene" style="display:none"></div>
  <div id="result" class="scene" style="display:none"></div>
</div>
